- date: February 28, 2022
  headline: > 
    Multiple members of BAND participated in the NSF Project Scoping Workshop 
    <a href="https://a51.lbl.gov/~0nubb/nsf_0nubb/">Towards Precise and 
    Accurate Calculations of Neutrinoless Double Beta Decay</a>. The workshop took place on January 31 
    and February 1 over Zoom, and involved statisticians, computer scientists, and physicists working
    on calculations of neutrinoless double beta decay of nuclei. It was organized by Jon Engel, from 
    the University of North Carolina, together with BAND members Witek Nazarewicz and Daniel Phillips.
    A white paper summarizing the conclusions of the workshop is in preparation. 

