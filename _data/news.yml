- date: December 7, 2021
  headline: > 
    Join the BAND team! The Ohio State University has a post-doc <a href="https://academicjobsonline.org/ajo/jobs/20766">opening</a>. The successful candidate will 
    work effectively in an inter-disciplinary team to build a sustainable code base that can solve problems at the statistics-physics interface. 
    The position will focus on Bayesian modeling and methodology development for mixing multiple physics simulation models of nuclear dynamics, and building 
    scalable computational algorithms for inference, prediction and uncertainty quantification. 
    
